{% extends 'polls/base.html' %}
{% block main_content %}

<!--condition statements/main statements-->
{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href= {% url "polls:detail" question.id %}><b> {{question.question_text}} </b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> You don't have any questions inside. Please add some. </p>
{% endif %}

{% endblock %}
